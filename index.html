<!DOCTYPE html>
<html>
<head>
  <title>My Canvas Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevents scrollbars */
    }
    canvas {
      display: block; /* Removes default inline spacing */
      background-color: #f0f0f0; /* Optional background color */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas dimensions to match window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Optional: Resize canvas on window resize
    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        draw(); //redraw after resize.
    });

   
    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    
            


ctx.font = "30px Arial";
ctx.fillStyle = "black";

// Calculate the vertical position slightly above the middle
const verticalPosition = canvas.height / 2 - 55; // Adjust 50 to move it up or down

ctx.fillText("Flowrs.pro! - A florr.io copy", 400, verticalPosition);
    }

    function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawRectangle();
        }

        function drawRectangle() {
            const rectWidth = 200; // Increased width
            const rectHeight = 100; // Increased height
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const rectX = centerX - rectWidth / 2;
            const rectY = centerY - rectHeight / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'lightblue';
            ctx.fillRect(rectX, rectY, rectWidth, rectHeight);

            // Text
            const text = 'Hello!';
            ctx.fillStyle = 'black'; // Text color
            ctx.font = '24px Arial'; // Font size and family
            ctx.textAlign = 'center'; // Center text horizontally
            ctx.textBaseline = 'middle'; // Center text vertically

            ctx.fillText(text, centerX, centerY); // Draw the text in the center of the rectangle.
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

    // Initial draw
    draw();

    //Example of a simple game loop.
    function gameLoop(){
        //update game state here.
        draw();
        requestAnimationFrame(gameLoop);
    }

    //Start the game loop.
    gameLoop();

  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Flowrs - Homescreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Light gray background */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawHomeScreen();
        }

        function drawHomeScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Rectangle (Start Button)
            const rectWidth = 200;
            const rectHeight = 80;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const rectX = centerX - rectWidth / 2;
            const rectY = centerY - rectHeight / 2;

            ctx.fillStyle = 'lightblue';
            ctx.fillRect(rectX, rectY, rectWidth, rectHeight);

            // Text in Rectangle (Start)
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Start', centerX, centerY);

            // Text Top Left (Made by CharmedZ)
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText('Made by CharmedZ', 10, 10);

            // Text Top Middle (Flowrs)
             ctx.fillStyle = 'black';
             ctx.font = '36px Arial';
             ctx.textAlign = 'center';
             ctx.textBaseline = 'top';
             ctx.fillText('Flowrs', canvas.width/2, 10);

        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
